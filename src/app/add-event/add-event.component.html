<div class="container">
  <div class="form"> 
    <form [formGroup] = 'eventForm' (submit) = "submitEvent()">
      <mat-form-field class= "eventName"appearance="outline">
      <mat-label>Event name</mat-label>
      <input formControlName= "eventName" required matInput />
      </mat-form-field>
  <mat-form-field class="startDate">
    <input matInput  type="datetime-local" placeholder="Start date" formControlName = "startDate" required>
  </mat-form-field>
  <mat-form-field class="endDate">
    <input matInput  type="datetime-local" placeholder="End date" formControlName = "endDate" required>
  </mat-form-field>
    <button class="submitBtn">Submit</button>
</form>
</div>
</div>
